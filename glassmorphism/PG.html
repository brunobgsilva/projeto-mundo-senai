<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão Geométrica</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="fundo">

        <div class="card centralizador vidro">
            
            <a href="./inicio.html" class="link-voltar">
                Voltar ao início
            </a>
    
            <h2 class="titulo">Calculadora de Progressão Geométrica (PG)</h2>
    
            <p>
                Imagine um vírus. <br>
                Cada pessoa que é infectada pelo vírus, infecta outras 5 pessoas. <br>
            </p>
    
            <input type="number" id="a1" placeholder="Primeiro termo (a₁):">
            <input type="number" id="q" placeholder="Razão da PG (q):">
            <input type="number" id="n" placeholder="Número de termos (n):">

            <h3 id="resultado" class="titulo"></h3>
            
            <button onclick="calcularPG()"class="botao">
                Calcular n-ésimo termo
            </button>

        </div>

        <div class="card vidro card-formula centralizador">

            <h2 class="titulo">
                Fórmula:
            </h2>

            <img width="325px" height="100px" src="./PG.svg">

        </div>

    </div>

    

<script>

function calcularPG() {
    const a1 = Number(document.getElementById('a1').value);
    const q = Number(document.getElementById('q').value);
    const n = Number(document.getElementById('n').value);

    const an = a1 * q ** (n-1);
    console.log(an);
    
    let termos = [];
    for (let posicao = 0; posicao < n;  posicao = posicao + 1) {
        termos.push(a1 * q ** posicao);
    }
    console.log(termos);
    document.getElementById("resultado").innerText = "Resultado: " + an;
  }

</script>

</body>
</html>
