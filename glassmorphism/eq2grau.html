<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação 2º grau</title>

    <link rel="stylesheet" href="style.css">

    <style>
    </style>

</head>

<body>

 <div class="fundo">

    <div class="card centralizador vidro" style="width: 400px">

        <a href="./inicio.html" class="link-voltar">
            Voltar ao início
        </a>

        <h1 class="titulo" style="
            margin-top: 0px;
            margin-bottom: 12px;
        ">Equação de 2º grau</h1>

        <label for="a">A: </label>
        <input type="number" id="a" placeholder="A">

        <label for="b">B: </label>
        <input type="number" id="b" placeholder="B">

        <label for="c">C: </label>
        <input type="number" id="c" placeholder="C">

        <h3 id="resultado" class="titulo" margin-top="10px"></h3>

        <button class="botao" onclick="calcularEq2Grau()">Calcular equação</button>

    </div>

    <div class="card vidro card-formula centralizador">

        <h2 class="titulo">
            Fórmula:
        </h2>

        <img width="300px" height="90px" src="./eq2grau.png">

    </div>

</div>
      
        <script>
            function calcularEq2Grau() {
                const a = parseInt(document.getElementById("a").value);
                const b = parseInt(document.getElementById("b").value);
                const c = parseInt(document.getElementById("c").value);

                const delta = b * b - 4 * a * c;

                if (delta < 0) {
                     document.getElementById("resultado")
                        .innerText = "Não existe solução real." 
                    return;
                }

                const raiz1 = (-b + Math.sqrt(delta)) / (2 * a);
                const raiz2 = (-b - Math.sqrt(delta)) / (2 * a);

                document.getElementById("resultado").innerText = `x1: ${raiz1} \n x2: ${raiz2}` 
            }
        </script>
    
</body>

</html>
